{% extends "index.html" %}


{% block content %}
 
<div class="d-flex justify-content-center align-items-center flex-column">
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    <div class="card p-4 rounded mt-5">
        <form  method="post">
            {% csrf_token %}
            {{form}}
    
            <button type="submit" class="btn btn-light">submit</button>
        </form>

    </div>
</div>
    
{% endblock content %}
